<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather API</title>
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="/assets/js/script.js" defer></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
		integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous" defer></script>
</head>

<header>

	<body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title"><i class="fab fa-github"></i> Weather api</h1>
			<p>Search for the weather in a specific city just type in the following text field.
			</p>
		</header>

		<body>
			<main class="flex-row justify-space-between">
				<!-- Search by City -->
				<div class="col-12 col-md-4">
					<div class="card">
						<h3 class="card-header text-uppercase">Search By City</h3>
						<form id="city-form" class="card-body">
							<label class="form-label" for="cityName">City Name</label>
							<input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
							<button type="submit" class="btn">Get User</button>
						</form>
					</div>

					<!-- search by cities -->
					<div class="card">
						<h3 class="card-header text-uppercase">Search By City</h3>
						<div id="city-buttons" class="card-body">
							<button data-city="Charlotte" class="btn">Charlotte</button>
							<button data-city="Pheonix" class="btn">Pheonix</button>
							<button data-city="Sacremento" class="btn">Sacremento</button>
							<button data-city="Chicago" class="btn">Chicago</button>
							<button data-city="New York" class="btn">New York</button>

						</div>
					</div>
				</div>

				<!-- City info goes here -->
				<div class="col-12 col-md-10">
					<h2 class="subtitle">This is Where the City info will go:<span id="repo-search-term"></span></h1>
						<div id="repos-container" class="list-group">

						</div>
				</div>
			</main>

			<script src="./assets/js/script.js"></script>
		</body>

</html>
